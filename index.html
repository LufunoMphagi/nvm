<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #2a0845 0%, #6441a5 100%);
            font-family: 'Arial', cursive;
            overflow: hidden;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            z-index: 1;
        }

        h1 {
            color: #fff;
            font-size: 4em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            font-family: 'Great Vibes', cursive;
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.5em;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #e056fd;
            color: white;
            box-shadow: 0 4px 15px rgba(224,86,253,0.4);
        }

        button:hover {
            transform: scale(1.1);
            background: #be2edd;
        }

        .no-btn {
            position: relative;
            transition: all 0.2s ease;
        }

        .flower {
            position: absolute;
            pointer-events: none;
            animation: float 8s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        .heart {
            position: absolute;
            background: #ff69b4;
            animation: heartbeat 1.2s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .message {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            animation: popIn 0.5s ease;
        }

        .music-control {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            z-index: 1000;
        }

        @keyframes popIn {
            0% { transform: scale(0); }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Audio element with a direct link to an audio file -->
    <center> <audio id="bgMusic" loop autoplay>
        <source src="wavedancer.co.za - Snoh Aalegra - Find someone like you.mp3" type="audio/mpeg" >
        Your browser does not support the audio element.
    </audio>
   </center>
   

    <button class="music-control" id="musicBtn">üîä</button>

    <div class="container">
        <h1>My Dearest Rorisang,</h1>
        <p style="color: white; font-size: 1.5em; text-align: center; max-width: 600px;">
            You're the missing piece to my puzzle, the rhythm to my heart.<br>
            Will you make me the happiest person and be my Valentine?
        </p>
        <div class="buttons">
            <button id="yesBtn">Yes! üíú</button>
            <button class="no-btn" id="noBtn">Hmm...</button>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <div class="message">
            <h2 style="color: #be2edd;">YAY! üíñ</h2>
            <p>You've just made this the best Valentine's Day ever!<br>
            I can't wait to celebrate our love! üíê</p>
        </div>
    </div>

    <script>
        // Music control
        const musicBtn = document.getElementById('musicBtn');
        const bgMusic = document.getElementById('bgMusic');

        musicBtn.addEventListener('click', function() {
            if (bgMusic.paused) {
                bgMusic.play().catch(error => {
                    console.error('Music play error:', error);
                });
                musicBtn.innerText = 'üîä Playing';
            } else {
                bgMusic.pause();
                musicBtn.innerText = 'üîä Paused';
            }
        });

        // Create animated flowers
        function createFlower() {
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.innerHTML = 'üåπ';
            flower.style.left = Math.random() * 100 + 'vw';
            flower.style.fontSize = Math.random() * 20 + 10 + 'px';
            flower.style.animationDuration = Math.random() * 3 + 5 + 's';
            document.body.appendChild(flower);

            setTimeout(() => flower.remove(), 8000);
        }

        setInterval(createFlower, 300);

        // Button interactions
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const celebration = document.getElementById('celebration');

        yesBtn.addEventListener('click', () => {
            celebration.style.display = 'flex';
            createConfetti();
        });

        noBtn.addEventListener('mouseover', () => {
            noBtn.style.transform = `translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px)`;
        });

        // Confetti effect
        function createConfetti() {
            for(let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animation = `confettiFall ${Math.random() * 3 + 2}s linear`;
                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 5000);
            }
        }

        // Add some initial floating hearts
        for(let i = 0; i < 10; i++) {
            setTimeout(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = 'üíú';
                heart.style.left = Math.random() * 95 + 'vw';
                heart.style.top = Math.random() * 95 + 'vh';
                heart.style.fontSize = Math.random() * 30 + 20 + 'px';
                document.body.appendChild(heart);
            }, i * 500);
        }
    </script>
</body>
</html>
